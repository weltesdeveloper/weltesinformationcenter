        <script type="text/javascript" charset="utf-8" src="../../cordova.js"></script>

        <script src="../../js/jquery.mobile-1.4.5.min.js"></script>

        <script type="text/javascript" charset="utf-8">
            var deviceReady = false;
            function init() {
                document.addEventListener("deviceready", function() {
                    deviceReady = true;
                }, false);
                window.setTimeout(function() {
                    if (!deviceReady) {
                        alert("Error: PhoneGap did not initialize.  Demo will not run correctly.");
                    }
                }, 2000);
            }

            /**
             * Take picture with camera
             */
            function takePicture() {
                navigator.camera.getPicture(
                        function(uri) {
                            var img = document.getElementById('camera_image');
                            img.style.visibility = "visible";
                            img.style.display = "block";
                            img.src = uri;
                            document.getElementById('camera_status').innerHTML = "Success";
                        },
                        function(e) {
                            console.log("Error getting picture: " + e);
                            document.getElementById('camera_status').innerHTML = "Error getting picture.";
                        },
                        {quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI});
            }
            ;


        </script>

    </head>
    <body onload="init();">    
        <section id="marking">

                    <input id="serverUrl" type="hidden" value="http://192.168.110.251:7777/weltesinformationcenter/Content/Fabrication/Update/Global/fabrication_image/API/model_marking.php" />

                    <input type="text" id="param" disabled="disabled"/>
                    <input type="text" id="head" disabled="disabled"/>

                    <input type="text" id="subcont" disabled="disabled"/>

                    Klik icon untuk capture foto <a align="right" href="#" id="btnCutting" class="ui-btn ui-btn-inline ui-icon-camera ui-btn-icon-notext ui-corner-all ui-shadow ui-alt-icon" onclick="takePicture();">Black icon</a>
